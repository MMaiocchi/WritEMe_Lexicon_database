
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>WritEMe database - default</title>
    <STYLE>
      html,body{
        width: 100%;
        height: 100%;
      }
      body {
        font-family: Verdana, sans-serif;
        font-size: 10.5pt;
        line-height: 12pt;
        word-wrap: normal;
        padding: 2em;
      }
      a:link {
        color: #cc071e;
        text-decoration: none;
      }

      /* visited link */
      a:visited {
        color: #cc071e;
      }

      /* mouse over link */
      a:hover {
        color: #cc071e;
        text-decoration: underline;
      }

      /* selected link */
      a:active {
        color: #ec5a4f;
        text-decoration: underline;
      }
    </STYLE>
  </head>
  <body>
    <p>This page provides data in open formats, in in order to maximize interoperability and data exploitation.</p>
    <p><b>1.</b> <a href="https://www.json.org/" target="_blank">JSON</a> data:</p>
    <ul>
      <li><a href="json/WritEMe_lexiconDb_catalogue.json" target="_blank">WritEMe_lexiconDb_catalogue</a></li>
      <li><a href="json/WritEMe_lexiconDb_texts.json" target="_blank">WritEMe_lexiconDb_texts</a></li>
      <li><a href="json/WritEMe_lexiconDb_words.json" target="_blank">WritEMe_lexiconDb_words</a></li>
    </ul>
    <p><b>2.</b> Scripts</p>
      <li><a href="https://github.com/MMaiocchi/WritEMe_Lexicon_database/tree/main/scripts" target="_blank">Scripts</a> for populating the database on the basis of input data.</li>
  </body>
</html>
